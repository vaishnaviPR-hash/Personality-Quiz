/* Background gradient with floating effects */

.gradient-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),

    radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2) 0%, transparent 50%);
  animation: float 20s ease-in-out infinite;
}

/* Floating animation (keeps your original movement style) */
@keyframes float {
  0%, 100% { transform: translate(0px,0px) rotate(0deg); }
  33% { transform: translate(30px,-30px) rotate(120deg); }
  66% { transform: translate(-20px,20px) rotate(240deg); }
}

/* Quiz card animations */
.question-card { transform: translateY(20px); opacity:0; animation: slideIn 0.6s ease-out forwards; }
@keyframes slideIn { to { transform: translateY(0); opacity:1; } }

.option-button { transition: all 0.3s ease; }
.option-button:hover { transform: translateY(-2px); box-shadow:0 8px 25px rgba(0,0,0,0.15); }

.progress-bar { transition: width 0.5s ease; }

.result-card { animation: fadeInScale 0.8s ease-out; }
@keyframes fadeInScale { from { opacity:0; transform: scale(0.9); } to { opacity:1; transform: scale(1); } }

// ===================== QUIZ LOGIC =====================
let currentQuestion = 0;
let answers = [];

function startQuiz() {
  document.getElementById('welcome-screen').classList.add('hidden');
  document.getElementById('quiz-screen').classList.remove('hidden');
  showQuestion();
}

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById('question-text').textContent = q.q;
  document.getElementById('current-question').textContent = currentQuestion + 1;
  document.getElementById('progress-bar').style.width = ((currentQuestion + 1) / questions.length * 100) + '%';
  
  document.getElementById('option-a').textContent = q.optionA.text;
  document.getElementById('option-b').textContent = q.optionB.text;
  
  document.getElementById('option-a').onclick = () => selectAnswer(q.optionA.value);
  document.getElementById('option-b').onclick = () => selectAnswer(q.optionB.value);
}

function selectAnswer(ans) {
  answers.push(ans);
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    setTimeout(showQuestion, 200);
  } else {
    setTimeout(showResults, 300);
  }
}

function showResults() {
  // Calculate MBTI based on actual trait values
  const counts = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
  for (const ans of answers) counts[ans] = (counts[ans] || 0) + 1;

  const EI = counts.E >= counts.I ? 'E' : 'I';
  const SN = counts.S >= counts.N ? 'S' : 'N';
  const TF = counts.T >= counts.F ? 'T' : 'F';
  const JP = counts.J >= counts.P ? 'J' : 'P';
  const mbti = EI + SN + TF + JP;

  const personality = personalities[mbti] || {emoji:"❓", title:"Unknown", description:"Couldn't determine personality."};

  document.getElementById('quiz-screen').classList.add('hidden');
  document.getElementById('results-screen').classList.remove('hidden');
  document.getElementById('result-emoji').textContent = personality.emoji;
  document.getElementById('result-title').textContent = personality.title;
  document.getElementById('result-description').innerHTML = `
    <strong>${personality.description}</strong><br><br>
    ${personality.paragraph}<br><br>
    <strong>Strengths & Weaknesses:</strong> ${personality.strengths_weaknesses}<br><br>
    ${personality.conclusion}
  `;
}

function restartQuiz() {
  currentQuestion = 0;
  answers = [];
  document.getElementById('results-screen').classList.add('hidden');
  document.getElementById('welcome-screen').classList.remove('hidden');
  document.getElementById('progress-bar').style.width = '0%';
}
