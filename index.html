.question-card { transform: translateY(20px); opacity:0; animation: slideIn 0.6s ease-out forwards; }

// ===================== PERSONALITY TYPES =====================
const personalities = {
"ISTJ": {emoji:"ðŸ“‹", title:"The Logistician", description:"Responsible, practical, and loyal. You value tradition and order."},
"ISFJ": {emoji:"ðŸ’–", title:"The Nurturer", description:"Supportive, caring, and dependable. You prioritize others' needs."},

"INTP": {emoji:"ðŸ”¬", title:"The Thinker", description:"Curious, analytical, and logical. You love exploring concepts."},

};

// ===================== QUIZ LOGIC =====================
let currentQuestion = 0;
let answers = [];

function startQuiz() {
    document.getElementById('welcome-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    showQuestion();
}

function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById('question-text').textContent = q.q;
    document.getElementById('current-question').textContent = currentQuestion + 1;
    document.getElementById('progress-bar').style.width = ((currentQuestion+1)/questions.length*100)+'%';

    document.getElementById('option-a').onclick = () => selectAnswer(q.a);
    document.getElementById('option-b').onclick = () => selectAnswer(q.b);
}

function selectAnswer(ans) {
    answers.push(ans);
    if(currentQuestion < questions.length-1){
        currentQuestion++;
        setTimeout(showQuestion, 300);
    } else {
        setTimeout(showResults, 300);
    }
}

function showResults() {
    let EI=0,SN=0,TF=0,JP=0;
    for(let i=0;i<answers.length;i++){
        const ans = answers[i];
        if(i<10){ ans==='A'?EI++:EI--; }
        else if(i<20){ ans==='A'?SN++:SN--; }
        else if(i<30){ ans==='A'?TF++:TF--; }
        else{ ans==='A'?JP++:JP--; }
    }
    const type = (EI>0?'E':'I') + (SN>0?'S':'N') + (TF>0?'T':'F') + (JP>0?'J':'P');
    const personality = personalities[type];

    document.getElementById('quiz-screen').classList.add('hidden');
    document.getElementById('results-screen').classList.remove('hidden');

    document.getElementById('result-emoji').textContent = personality.emoji;
    document.getElementById('result-title').textContent = personality.title;
    document.getElementById('result-description').textContent = personality.description;
}

function restartQuiz() {
    currentQuestion = 0;
    answers = [];
    document.getElementById('results-screen').classList.add('hidden');
    document.getElementById('welcome-screen').classList.remove('hidden');
    document.getElementById('progress-bar').style.width = '0%';
}
</script>
